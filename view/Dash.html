<body>
    <div id="layout">
        <header>
            <div class="container-fluid " id="row1">
                <img src="/public/img/logo.png" alt="Logo" width=" 500" height=" 100"

                    <div class="bar1"></div>

                </div> -->
            </div>
        </header>

        <!-- The sidebar -->

        <div class="sidebar">
            <a class="active" href="#home"><i class="fa fa-fw fa-home"></i>Home</a>
            <a href="#"><i class="fa-regular fa-pen-nib"></i>ขอสิทธิการใช้งานระบบ</a> 
            <a href="#">Status</a>
            <a href="#">Report</a>
        </div>

        <!-- Page content -->
        <div class="mx-auto">
            <div class="content">
                <h4 style="padding-bottom: 5px;">รายการคำขอใช้ระบบหน่วยงานหลัก</h4>
                <div class="container">
                    <form>
                        <div class="col">
                            <div class="col-25">
                                <label for="ระบบงาน">ระบบงาน</label>
                            </div>
                            <div class="col-75">
                                <select id="ระบบงาน" name="ระบบงาน">
                                    <option value="AA">AA</option>
                                    <option value="BB">BB</option>
                                    <option value="CC">CC</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="col-25">
                                <label for="รหัส">รหัส</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="รหัส" name="ข้อมูล" placeholder="กรอกข้อมูล">
                            </div>
                        </div>
                        <div class="col" style="margin: 5px;">
                            <input type="submit" style="background-color: rgb(145, 0, 0);" value="ยกเลิก">
                            <input type="submit" style="background-color: rgb(0, 80, 53);" value="ค้นหา">
                        </div>
                    </form>
                </div>
                <div class="container" style="margin-top: 15px;">
                    <div class="col">
                        <input type="submit" style="padding: 5px 10px 5px 10px; background-color: rgb(68, 0, 255);"
                            value="ยืนยัน">
                    </div>
                    <div class="row" style="margin: 2px;">
                        <table>
                            <tr>
                                <th>Checkbox</th>
                                <th>ลำดับ</th>
                                <th>รหัส</th>
                                <th>ระบบงาน</th>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="select"></td>
                                <td>1</td>
                                <td>001</td>
                                <td>A01</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="select"></td>
                                <td>2</td>
                                <td>002</td>
                                <td>A02</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="select"></td>
                                <td>3</td>
                                <td>003</td>
                                <td>A03</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="select"></td>
                                <td>4</td>
                                <td>004</td>
                                <td>A04</td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>
