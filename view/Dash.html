    <script>
        // ========== Menu bar ========
        function Menutoggle() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');

            sidebar.classList.toggle('collapsed'); // เพิ่ม/ลบ class 'collapsed'

            if (sidebar.classList.contains('collapsed')) {
                sidebar.style.width = "80px"; // ยุบ Sidebar
                mainContent.style.marginLeft = "0px"; // ปรับเนื้อหาให้ขยับไปทางซ้ายเมื่อ Sidebar ยุบ
            } else {
                sidebar.style.width = "380px"; // ขยาย Sidebar
                mainContent.style.marginLeft = "0px"; // ปรับเนื้อหาให้กลับไปอยู่ในตำแหน่งเดิมเมื่อขยาย Sidebar
            }
        }

        // ========== Dropdown ========
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
