<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash</title>

    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- <link rel="stylesheet" href="/public/css/Dash4.css"> -->
    <link rel="stylesheet" href="/public/css/Dash.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header-container col-12">
                <div class="menu-toggle" onclick="Menutoggle()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div class="logo-container">
                    <img src="/public/img/logo.png" alt="Logo" width=" 500" height=" 100"
                        class="d-inline-block align-text-top">
                </div>
            </div>

            <div class="flex-container d-flex">
                <!-- Sidebar -->
                <div class="sidebar" id="sidebar">
                    <a class="#" href="#home">
                        <i class="uil uil-user"></i>
                        <span class="sidebar-text">Home</span>
                    </a>
                    <a href="#">
                        <i class="uil uil-user"></i>
                        <span class="sidebar-text">ขอใช้สิทธิการใช้งานระบบ</span>
                        <!-- <span class="sidebar-user">Hello</span> -->
                    </a>
                    <a href="#">
                        <i class="uil uil-user"></i>
                        <span class="sidebar-text">Status</span>
                    </a>
                    <a href="#">
                        <i class="uil uil-user"></i>
                        <span class="sidebar-text">Report</span>
                    </a>
                </div>

                <!-- Main content -->
                <div class="main-content" id="main-content">
                    <h1>Hello world</h1>
                    <p>this is website</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function Menutoggle() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');

            sidebar.classList.toggle('collapsed'); // เพิ่ม/ลบ class 'collapsed'

            if (sidebar.classList.contains('collapsed')) {
                sidebar.style.width = "80px"; // ยุบ Sidebar
                mainContent.style.marginLeft = "0px"; // ปรับเนื้อหาให้ขยับไปทางซ้ายเมื่อ Sidebar ยุบ
            } else {
                sidebar.style.width = "380px"; // ขยาย Sidebar
                mainContent.style.marginLeft = "0px"; // ปรับเนื้อหาให้กลับไปอยู่ในตำแหน่งเดิมเมื่อขยาย Sidebar
            }
        }
    </script>

    <script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
