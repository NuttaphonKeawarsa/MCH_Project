<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img class="mb-40" height="800" src="/public/img/MFU_MCH.png" alt="Image of a hospital building"
                width="600">
        </div>
        <div class="form-section">
            <img class="mb-40" height="100" src="/public/img/MFU_MCH.png" alt="Logo" width="100">
            <h1>
                MFU_MCH
            </h1>
            <form id="formLogin">
                <input placeholder="Username" type="text" name="txtUsername">
                <input placeholder="Password" type="password" name="txtPassword" required>
                <button type="submit" class="btn btn-danger">เข้าสู่ระบบ</button>
            </form>
            <a href="/register">ลงทะเบียนเข้าใช้งาน</a>
        </div>
    </div>


    <script>
        const formLogin = document.querySelector('#formLogin');
        formLogin.onsubmit = function (e) {
            e.preventDefault();
            // get login form
            // get userID and password
            const username = formLogin.elements['txtUsername'].value;
            const password = formLogin.elements['txtPassword'].value;

            // if (!username || !password) {
            //     Swal.fire({
            //         "icon": "error",
            //         "title": "กรุณากรอก username และ password"
            //     });
            //     return;
            // }

            const options = {
                method: 'POST',
                headers: { "Content-type": "application/json" },
                body: JSON.stringify({
                    "username": username, "password": password
                }),
            }

            fetch('/login', options)
                .then(function (response) {
                    if (response.ok) {
                        return response.text();
                    }
                    throw Error("Wrong username or password");

                })
                .then(function (data) {
                    // forward to welcome page
                    location.replace(data);

                })
                .catch(function (error) {
                    Swal.fire({
                        "icon": "error",
                        "title": error
                    });

                });

        }
    </script>
</body>

</html>
