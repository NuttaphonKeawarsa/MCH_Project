<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashAdmin2</title>
    <link rel="stylesheet" href="/public/css/DashAdmin2.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <nav class="navbar">
        <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="menu" id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- ค้นหา -->
    <section class="search-section">
        <p class="search-header"> <i class="fas fa-search"></i> ค้นหาข้อมูล </p>
        <hr>
        <form class="search-form"> <label for="system-work">ระบบงาน</label> <input type="text" id="system-work"
                name="system-work"> <label for="system-code">รหัสระบบ</label> <input type="text" id="system-code"
                name="system-code"> <label for="system-name">ชื่อระบบ</label> <input type="text" id="system-name"
                name="system-name">
            <div class="form-buttons"> <button type="submit" class="search-button">ค้นหา</button> <button type="reset"
                    class="reset-button">ล้างข้อมูล</button> </div>
        </form>
    </section>
    <!-- ค้นหา (end) -->

    <!-- ตาราง -->
    <section class="table-section">
        <p>แสดง 23 ถึง 23 จากทั้งหมด 23 รายการ</p>
        <table class="data-table">
            <thead>
                <tr>
                    <th>ลำดับ</th>
                    <th>ระบบงาน</th>
                    <th>รหัส</th>
                    <th>ชื่อบทบาท</th>
                    <th>คำอธิบายบทบาท</th>
                    <th class="status">สถานะ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>นิติวิชาชีพ</td>
                    <td>012</td>
                    <td>นิติวิชาชีพ 1</td>
                    <td>ระบบบันทึกข้อมูล...</td>
                    <td><button class="status-button open" onclick="toggleStatus(this)">เปิด</button></td>
                </tr>
                <!-- เพิ่มแถวอื่น ๆ ตามต้องการ -->
            </tbody>
        </table>
    </section>
    <!-- ตาราง (end) -->



    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu"); menu.classList.toggle("active");
        }

        //---------- btn status ----------
        function toggleStatus(button) {
            if (button.classList.contains('open')) {
                button.classList.remove('open'); button.classList.add('close'); button.textContent = 'ปิด';

            }
            else {
                button.classList.remove('close'); button.classList.add('open'); button.textContent = 'เปิด';

            }
        }
    </script>
</body>

</html>
